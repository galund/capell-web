{% assign previousPage = collection | getPreviousCollectionItem %}
{% assign nextPage = collection | getNextCollectionItem %}

<nav aria-label="Pagination">
  {% if previousPage %}
    <div class="pagination__prev">
      <a class="pagination__link" href="{{ previousPage.url }}" rel="prev">
        <svg class="pagination__icon pagination__icon--prev" xmlns="http://www.w3.org/2000/svg" height="13" width="15" aria-hidden="true" focusable="false" viewBox="0 0 15 13">
          <path d="m6.5938-0.0078125-6.7266 6.7266 6.7441 6.4062 1.377-1.449-4.1856-3.9768h12.896v-2h-12.984l4.2931-4.293-1.414-1.414z"></path>
        </svg>
        <span class="pagination__link-title">Previous page</span>
          <span class="visually-hidden">:</span>
          <span class="pagination__link-label">{{ previousPage.data.short_title }} </span>
      </a>
    </div>
  {% endif %}
  {% if nextPage %}
    <div class="pagination__next">
      <a class="link pagination__link" href="{{ nextPage.url }}" rel="next">
        <svg class="pagination__icon pagination__icon--next" xmlns="http://www.w3.org/2000/svg" height="13" width="15" aria-hidden="true" focusable="false" viewBox="0 0 15 13">
          <path d="m8.107-0.0078125-1.4136 1.414 4.2926 4.293h-12.986v2h12.896l-4.1855 3.9766 1.377 1.4492 6.7441-6.4062-6.7246-6.7266z"></path>
        </svg>
        <span class="pagination__link-title">Next page</span>
          <span class="visually-hidden">:</span>
          <span class="pagination__link-label">{{ nextPage.data.short_title }} </span>
      </a>
    </div>
  {% endif %}
</nav>
